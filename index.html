<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <main>
      <div class="mainCard">
        <section class="card" aria-labelledby="projectName">
          <h1 id="projectName" class="textCenter primaryHeader">All Awesome Books</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="booksList">
                    <!-- Books list will be appended here -->
                </tbody>
            </table>

          <div class="dataForm">
             <h2 class="textCenter secondaryHeader">Add a new book</h2>
               <form action="javascript:void(0)" method="post">
                 <input type="text" required minlength="3" id="bookTitle" placeholder="Title">
                 <input type="text" required minlength="3" id="bookAuthor" placeholder="Author">
                  <button type="submit">Add</button>
             </form>
           </div>
        </section>
      </div>
    </main>
    <script src="./src/js/main.js"></script>
</body>
</html>
