<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
</head>
<body>
    <main class="main">
        <section class="header">
            <h1 class="heading">
                Awesome Books
            </h1>
            <ul class="book-list"></ul>
        </section>
        <form action="">
            <input type="text" name="title" class="book-title" placeholder="Book Title">
            <input type="text" name="author" class="book-author" placeholder="Book Author">
            <button type="submit">Add</button>
        </form>
    </main>
</body>
</html>
